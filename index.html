<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Fusion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Merriweather:wght@400;700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --card: #ffffff;
      --ring: #6366f1;
      --input: #d1d5db;
      --muted: #f3f4f6;
      --accent: #e0e7ff;
      --border: #d1d5db;
      --radius: 0.5rem;
      --chart-1: #6366f1;
      --chart-2: #4f46e5;
      --chart-3: #4338ca;
      --chart-4: #3730a3;
      --chart-5: #312e81;
      --popover: #ffffff;
      --primary: #6366f1;
      --sidebar: #f3f4f6;
      --font-mono: 'JetBrains Mono', monospace;
      --font-sans: 'Inter', sans-serif;
      --secondary: #e5e7eb;
      --background: #f8fafc;
      --font-serif: 'Merriweather', serif;
      --foreground: #1e293b;
      --destructive: #ef4444;
      --shadow-blur: 8px;
      --shadow-color: hsl(0 0% 0%);
      --sidebar-ring: #6366f1;
      --shadow-spread: -1px;
      --shadow-opacity: 0.1;
      --sidebar-accent: #e0e7ff;
      --sidebar-border: #d1d5db;
      --card-foreground: #1e293b;
      --shadow-offset-x: 0px;
      --shadow-offset-y: 4px;
      --sidebar-primary: #6366f1;
      --muted-foreground: #6b7280;
      --accent-foreground: #374151;
      --popover-foreground: #1e293b;
      --primary-foreground: #ffffff;
      --sidebar-foreground: #1e293b;
      --secondary-foreground: #374151;
      --destructive-foreground: #ffffff;
      --sidebar-accent-foreground: #374151;
      --sidebar-primary-foreground: #ffffff;
    }

    .dark {
      --card: #1e293b;
      --ring: #818cf8;
      --input: #4b5563;
      --muted: #1e293b;
      --accent: #374151;
      --border: #4b5563;
      --radius: 0.5rem;
      --chart-1: #818cf8;
      --chart-2: #6366f1;
      --chart-3: #4f46e5;
      --chart-4: #4338ca;
      --chart-5: #3730a3;
      --popover: #1e293b;
      --primary: #818cf8;
      --sidebar: #1e293b;
      --secondary: #2d3748;
      --background: #0f172a;
      --foreground: #e2e8f0;
      --destructive: #ef4444;
      --sidebar-ring: #818cf8;
      --sidebar-accent: #374151;
      --sidebar-border: #4b5563;
      --card-foreground: #e2e8f0;
      --sidebar-primary: #818cf8;
      --muted-foreground: #9ca3af;
      --accent-foreground: #d1d5db;
      --popover-foreground: #e2e8f0;
      --primary-foreground: #0f172a;
      --sidebar-foreground: #e2e8f0;
      --secondary-foreground: #d1d5db;
      --destructive-foreground: #0f172a;
      --sidebar-accent-foreground: #d1d5db;
      --sidebar-primary-foreground: #0f172a;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: 'var(--background)',
            foreground: 'var(--foreground)',
            primary: {
              DEFAULT: 'var(--primary)',
              foreground: 'var(--primary-foreground)',
            },
            secondary: {
              DEFAULT: 'var(--secondary)',
              foreground: 'var(--secondary-foreground)',
            },
            muted: {
              DEFAULT: 'var(--muted)',
              foreground: 'var(--muted-foreground)',
            },
            accent: {
              DEFAULT: 'var(--accent)',
              foreground: 'var(--accent-foreground)',
            },
            destructive: {
              DEFAULT: 'var(--destructive)',
              foreground: 'var(--destructive-foreground)',
            },
            card: {
              DEFAULT: 'var(--card)',
              foreground: 'var(--card-foreground)',
            },
            popover: {
              DEFAULT: 'var(--popover)',
              foreground: 'var(--popover-foreground)',
            },
            border: 'var(--border)',
            input: 'var(--input)',
            ring: 'var(--ring)',
          },
          borderRadius: {
            DEFAULT: 'var(--radius)',
          },
          fontFamily: {
            sans: 'var(--font-sans)',
            mono: 'var(--font-mono)',
            serif: 'var(--font-serif)',
          },
          boxShadow: {
            custom: 'var(--shadow-offset-x) var(--shadow-offset-y) var(--shadow-blur) var(--shadow-spread) var(--shadow-color)',
          }
        }
      }
    };
  </script>
  <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "vite": "https://aistudiocdn.com/vite@^7.2.4",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
        "pdf-lib": "https://aistudiocdn.com/pdf-lib@^1.17.1"
      }
    }
    </script>
</head>

<body class="bg-background text-foreground transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
